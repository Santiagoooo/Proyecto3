
<form role="form" id="formulario">
  <div class="form-group">
    <label for="title" class="control-label">Titulo</label>
    <input type="text" ng-model="movie.title" class="form-control" id="titulo" placeholder="Enter the movie title">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Año</label>
    <input type="text" ng-model="movie.anio" class="form-control" id="año" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Director</label>
    <input type="text" ng-model="movie.director" class="form-control" id="director" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Actores</label>
    <input type="text" ng-model="movie.actores" class="form-control" id="actores" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Sinopsis</label>
    <input type="text" ng-model="movie.sinopsis" class="form-control" id="sinopsis" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Duracion</label>
    <input type="text" ng-model="movie.duracion" class="form-control" id="duracion" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Url</label>
    <input type="text" ng-model="movie.url" class="form-control" id="url" placeholder="Enter the YouTube URL">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Wikipedia</label>
    <input type="text" ng-model="movie.wikipedia" class="form-control" id="wikipedia" placeholder="Enter the YouTube URL">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveMovie()" value="Save">
</form>
