  <form role="form" id="formulario">
    <div class="form-group">
      <input type="text" ng-model="movie.title" class="campoAgregar" id="searchBox" placeholder="Ingresar titulo" autocomplete="off">
      <div id="result"></div>
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.anio" class="campoAgregar" id="año" placeholder="Ingresar año">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.director" class="campoAgregar" id="director" placeholder="Ingresar Director">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.actores" class="campoAgregar" id="actores" placeholder="Ingresar actores">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.sinopsis" class="campoAgregar" id="sinopsis" placeholder="Escribir Sinopsis">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.duracion" class="campoAgregar" id="duracion" placeholder="Ingresar duración">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.url" class="campoAgregar" id="url" placeholder="Ingresar URL de YouTube">
    </div>
    <div class="form-group">
      <input type="text" ng-model="movie.wikipedia" class="campoAgregar" id="wikipedia" placeholder="Ingresar URL de Wikipedia">
    </div>
    <input type="submit" class="btn btn-primary botonGuardar" ng-click="saveMovie()" value="Save">
  </form>
