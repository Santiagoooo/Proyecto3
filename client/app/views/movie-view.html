
<div class="contorno">
  <div class="contenido-info-trailer">
    <ng-include src="'views/movie-nav.html'"></ng-include>

    <div class="row">
      <div class="col-md-6 contenido-info">
        <h3 class="titulo-pelicula">{{ movie.title }} - {{ movie.anio }} - {{ movie.duracion }}</h3>
        <p class="parrafo-pelicula">{{ movie.sinopsis }}</p>
        <p><a ng-href={{movie.wikipedia}} class="titulo-pelicula">Leer m√°s <i class="fa fa-external-link"></i></a></p>
        <h3 class="titulo-pelicula">Director</h3>
        <div ng-repeat="director in movie.director">
              <h5 class="parrafo-pelicula">{{director}}</h5>
        </div>
        <h3 class="titulo-pelicula">Actores</h3>
        <div ng-repeat="actor in movie.actores">
              <h5 class="parrafo-pelicula">{{actor}}</h5>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <div role="button" class="boton-accion boton-like" ng-click="liked()" id="botonMeGusta">
            <span class="boton-label"><i class="fa fa-heart"></i> Me gusta</span>
            <span class="js-likes-counter">{{ movie.meGusta }}</span>
          </div>
          <div role="button" class="boton-accion boton-dislike" ng-click="disliked()" id="botonNoMeGusta">
            <span class="boton-label">No me gusta</span>
            <span class="js-likes-counter">{{ movie.noMeGusta }}</span>
          </div>
        </div>
        <youtube src="movie.url"></youtube>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 contenido-info" >
        <h3 class="titulo-pelicula">Palabras clave</h3>
        <div ng-repeat="palabraClave in movie.palabrasClave">
                <h5 class="parrafo-pelicula">{{palabraClave}}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 contenido-info" >
        <h3 class="titulo-pelicula">Peliculas relacionadas</h3>
        <div ng-repeat="recomendada in movie.recomendada">
                <a ng-href="#/movie/{{movie.idRecomendada[$index]}}" class="titulo-pelicula">{{recomendada}} <i class="fa fa-external-link"></i></a>
        </div>
      </div>
    </div>

  </div>
</div>
